<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <core-menu [drawer]="drawer" />
  </mat-drawer>

  <core-header
    [hideMenuButton]="drawer.opened"
    (openMenu)="onOpenMenuClick()"
  />

  <div class="router-outlet-defaults">
    <router-outlet />
  </div>
</mat-drawer-container>
