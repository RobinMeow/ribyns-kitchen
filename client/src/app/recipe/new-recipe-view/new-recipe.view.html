<form [formGroup]="form" data-test="new-recipe-form">
  <div class="recipe-layout">
    <mat-form-field floatLabel="always" appearance="outline">
      <mat-label>Titel</mat-label>
      <input
        matInput
        [formControl]="form.controls.name"
        placeholder="Apfelkuchen"
        type="text" 
        data-test="recipe-name-input"
      />
      <mat-hint
        >Zwischen {{ name_min_length }} und {{ name_max_length }} Zeichen</mat-hint
      >
    </mat-form-field>
    <mat-form-field floatLabel="always" appearance="outline">
      <mat-label>Variation</mat-label>
      <input
        matInput
        [formControl]="form.controls.variation"
        placeholder="mit Zimt"
        type="text" 
        data-test="recipe-variation-input"
      />
      <mat-hint>Zwischen 3 und 20 Zeichen</mat-hint>
    </mat-form-field>
    <mat-form-field floatLabel="always" appearance="outline">
      <!-- plus btn -->
      <mat-label>Portionen</mat-label>
      <input
        matInput
        [formControl]="form.controls.portions"
        placeholder="2"
        type="number" 
        data-test="recipe-variation-input"
      />
      <!-- minus btn -->
    </mat-form-field>

    <!-- "Zutaten" -->
    <!-- "Anweisungen Titel" -->
    <!-- "+ Anweisung" -->
  </div>
  <button
    [disabled]="form.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    data-test="new-recipe-submit-button"
  >
    Erstellen
  </button>
</form>
