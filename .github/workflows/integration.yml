name: pipeline
on:
  push:
    branches-ignore:
      - 'master'
jobs:

  server:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build & Test
        run: |
          dotnet build
          dotnet test --no-restore --no-build

  client:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: install dependencies
        run: npm ci

      - name: typescript compile
        run: npx tsc

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      - name: run jasmine tests
        run: npm run cli-test

  e2e-google-chrome:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: serve Front-End
        working-directory: client
        run: |
          npm ci
          npm start &

      - name: start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0 # already includes "Waiting for MongoDB to accept connections" at the end
        with:
          mongodb-version: '6.0'

      - name: Build and Run Back-End
        run: |
          dotnet build ./Application/Application.csproj
          dotnet run --no-restore --no-build --project ./Application &

      - name: Ensure apps are listening
        run: npx wait-on tcp:localhost:5126 http://localhost:4200 --timeout 5000

      - name: run cypress e2e
        uses: cypress-io/github-action@v6.6.0
        with:
          working-directory: client
          spec: cypress/e2e/**/*cy.ts
          browser: chrome
