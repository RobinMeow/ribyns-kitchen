name: pipeline
on:
  push:
    branches-ignore:
      - "master"
jobs:
  server:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build & Test
        run: |
          dotnet build
          dotnet test --no-restore --no-build

  client:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: install dependencies
        run: npm ci

      - name: typescript compile
        run: npx tsc

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      - name: run jasmine tests
        run: npm run cli-test

  e2e:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: serve Front-End
        working-directory: client
        run: |
          npm ci
          npm start &

      - name: start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0 # already includes "Waiting for MongoDB to accept connections" at the end
        with:
          mongodb-version: "6.0"
          mongodb-port: 27020

      - name: Build and Run Back-End
        run: |
          dotnet build ./Application/Application.csproj
          dotnet run --no-restore --no-build --project ./Application &

      - name: Ensure server is ready
        run: npx wait-on tcp:localhost:5126 --timeout 10000

      - name: Ensure client is ready
        run: npx wait-on http://localhost:4200 --timeout 10000

      # playwright
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
